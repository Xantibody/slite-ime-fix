name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test:run

      - name: Build extensions
        run: pnpm build

      - name: Rename packages with version
        run: |
          mv dist/slite-ime-fix-chrome.zip dist/slite-ime-fix-chrome-${{ github.ref_name }}.zip
          mv dist/slite-ime-fix-firefox.xpi dist/slite-ime-fix-firefox-${{ github.ref_name }}.xpi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/slite-ime-fix-chrome-${{ github.ref_name }}.zip
            dist/slite-ime-fix-firefox-${{ github.ref_name }}.xpi
          generate_release_notes: true
