<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 200px;
        padding: 12px;
        font-family: system-ui, sans-serif;
        font-size: 14px;
      }
      h1 {
        font-size: 14px;
        margin: 0 0 12px 0;
        color: #333;
      }
      .toggle-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid #eee;
      }
      .toggle-row:last-child {
        border-bottom: none;
      }
      .toggle-label {
        color: #333;
      }
      .toggle {
        position: relative;
        width: 40px;
        height: 20px;
      }
      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        border-radius: 20px;
        transition: 0.2s;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        border-radius: 50%;
        transition: 0.2s;
      }
      input:checked + .slider {
        background-color: #4a90d9;
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }
    </style>
  </head>
  <body>
    <h1>Slite IME Fix</h1>
    <div class="toggle-row">
      <span class="toggle-label">Emacs Keybind</span>
      <label class="toggle">
        <input type="checkbox" id="emacsToggle" />
        <span class="slider"></span>
      </label>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
